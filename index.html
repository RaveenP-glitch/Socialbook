<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@100;200;300;400&family=Rubik:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">



    <title>SocialBook</title>
</head>

<body>

    <nav>
        <div class="nav-left">
            <img src="images/logo.png" alt="logo-main" class="logo">
            <ul>
                <li><img src="images/notification.png" alt="notification-icon"></li>
                <li><img src="images/inbox.png" alt="notification-icon"></li>
                <li><img src="images/video.png" alt="notification-icon"></li>

            </ul>

        </div>
        <div class="nav-right">

            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search">

            </div>

            <div class="nav-user-icon online">
                <img src="images/profile-pic.png" alt="">

            </div>


        </div>

    </nav>



    <div class="container">
        <!-- -------------------left-sidebar-------------------- -->

        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="images/news.png" alt="news-icon"> Latest News</a>
                <a href="#"><img src="images/friends.png" alt="friends"> Friends</a>
                <a href="#"><img src="images/group.png" alt="group"> Group</a>
                <a href="#"><img src="images/marketplace.png" alt="marketplace"> Market Place</a>
                <a href="#"><img src="images/watch.png" alt="marketplace"> Watch</a>
                <a href="#">See More</a>

            </div>

            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="images/shortcut-1.png" alt="shortcut">Web Developers</a>
                <a href="#"><img src="images/shortcut-2.png" alt="shortcut">Web Design Course</a>
                <a href="#"><img src="images/shortcut-3.png" alt="shortcut">Full Stack Development</a>
                <a href="#"><img src="images/shortcut-4.png" alt="shortcut">Website Experts</a>


            </div>

        </div>

         <!-- -------------------main-content-------------------- -->

        <div class="main-content"></div>

         <!-- -------------------right-sidebar-------------------- -->


        <div class="right-sidebar">

            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>

            </div>

            <div class="event">
                <div class="left-event">
                    <h3>18</h3>
                    <span>March</span>

                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p>Willson Tech Park</p>
                    <a href="#">More Info</a>
                </div>
                

            </div>

            <div class="event">
                <div class="left-event">
                    <h3>22</h3>
                    <span>June</span>

                </div>
                <div class="right-event">
                    <h4>Mobile Marketing</h4>
                    <p>Joma's Building</p>
                    <a href="#">More Info</a>
                </div>
                

            </div>


        </div>

    </div>




</body>

</html>
