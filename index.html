<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@100;200;300;400&family=Rubik:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">



    <title>SocialBook</title>
</head>

<body>

    <nav>
        <div class="nav-left">
            <img src="images/logo.png" alt="logo-main" class="logo">
            <ul>
                <li><img src="images/notification.png" alt="notification-icon"></li>
                <li><img src="images/inbox.png" alt="notification-icon"></li>
                <li><img src="images/video.png" alt="notification-icon"></li>

            </ul>

        </div>
        <div class="nav-right">

            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search">

            </div>

            <div class="nav-user-icon online">
                <img src="images/profile-pic.png" alt="">

            </div>


        </div>

    </nav>



    <div class="container">
        <div class="left-sidebar"></div>
        <div class="main-content"></div>
        <div class="right-sidebar"></div>

    </div>




</body>

</html>
